<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: "Mon Portfolio" }}</title>

    <style>
        /* Général */
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2, h3, h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Sections */
        section {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            border-left: 4px solid #3498db;
            padding-left: 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Table des projets */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #dddddd;
            padding: 10px;
        }

        th {
            background-color: #3498db;
            color: white;
            text-align: left;
        }

        td {
            background-color: #f9f9f9;
        }

        /* Compétences */
        .skills-list {
            list-style-type: none;
            padding: 0;
        }

        .skills-list li {
            background-color: #ecf0f1;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: inline-block;
            margin-right: 5px;
        }

        /* Icônes */
        .icon {
            margin-right: 10px;
        }

        /* Projets */
        .project-list {
            list-style: none;
            padding-left: 0;
        }

        .project-list li {
            background-color: #f8f8f8;
            border-left: 4px solid #2ecc71;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }

        /* Expériences */
        .experience-list {
            list-style: none;
            padding-left: 0;
        }

        .experience-list li {
            background-color: #f8f8f8;
            border-left: 4px solid #e74c3c;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }

    </style>

    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Contenu du portfolio -->
    {{ content }}

    <!-- Footer -->
    <footer>
        © 2024 Nabil. Tous droits réservés.
    </footer>

</body>
</html>
